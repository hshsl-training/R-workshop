<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://npmcdn.com/basscss@7.1.1/css/basscss.min.css">
    <title>{{ site.title }}</title>
    <meta name="description" content="">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="">
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
    <style>
      .hover-blue:hover {
        background-color: #0074d9;
        color: white;
      }
      .hover-text-decoration-none:hover { text-decoration: none; }
    </style>
  </head>

  <body>

    <div class="container">

      <h1>{{ site.title }}</h1>
      <nav class="flex center bg-silver rounded">
        <a href="" class="flex-auto py1 hover-text-decoration-none rounded-left {% if page.name == "visual" %}bg-blue white{% else %}hover-blue{% endif %}">Visual</a>
        <a href="" class="flex-auto py1 hover-text-decoration-none {% if page.name == "stats" %}bg-blue white{% else %}hover-blue{% endif %}">Statistical</a>
        <a href="" class="flex-auto py1 hover-text-decoration-none rounded-right {% if page.name == "load" %}bg-blue white{% else %}hover-blue{% endif %}">Load External Data</a>
      </nav>
      <hr>

      {{ content }}

    </div>

    {% include clippy.html %}
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="js/lang-r.js"></script>
    <script>prettyPrint();</script>

  </body>

</html>
