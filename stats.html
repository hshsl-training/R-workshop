---
layout: default
title: stats
---

<h2>Statistical analyses of a built-in data</h2>

<ol>
  {% for command in site.data.stats %}
  <li class="mb4">
    <p>{{ command.desc }}</p>
    <div class="flex flex-center">
      <button data-clipboard-target="#s-{{ command.id }}" class="btn btn-outline mr2" title="click to copy code">
        <img src="img/clippy.svg" width="15" alt="clipboard"/>
      </button>
      <code id="s-{{ command.id }}" class="prettyprint lang-r px2 bg-silver overflow-scroll" style="width: 650px; padding-top: 1rem; width: 100%"><pre>{{ command.code }}</pre></code>
    </div>
  </li>
  {% endfor %}
</ol>
